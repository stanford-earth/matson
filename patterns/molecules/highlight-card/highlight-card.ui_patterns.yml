# Highlight Cards Pattern
highlight_card:
  label: "Highlight card"
  description: "A single hightlight card"
  fields:
    description:
      description: Description.
      label: Description
      preview: "Today more than 7 billion people inhabit Earth and a billion lack adequate energy, water and food."
      type: text
    intro:
      description: Intro.
      label: Intro
      preview: "Take a Course"
      type: text
    link:
      description: "URI that points somewhere"
      label: Link
      preview: "https://stanford.edu"
      type: url
    title:
      description: "Card title."
      label: Title
      preview: "Life At The Extremes"
      type: text
    sub_title:
      description: "Card Sub title."
      label: Sub Title
      preview: "Sample Subtitle"
      type: text
  libraries:
    -
      highlight_card_library:
        css:
          component:
            css/highlight-card.component.css: {}
  use: "themes/custom/matson/patterns/molecules/highlight-card/highlight-card.html.twig"
