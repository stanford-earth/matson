          url: "https://github.com/metafizzy/packery"
        remote: "https://unpkg.com/packery@2.1/dist/packery.pkgd.min.js"
        version: "2.1.1"
    -
      masonry_blocks_library:
        css:
          component:
            css/masonry-blocks.component.css: {}
        dependencies:
          - ui_patterns/tag_item.tag_item_library
