          description: "(650) 724-8251\nabrandt@stanford.edu"
          sub_title: "Committe Chair"
          link: "https://www.stanford.edu"
          title: "Adam Brandt"
        -
          description: "(650) 723-9820\nkerthan@stanford.edu"
          sub_title: "Volunteer Coodinator"
          link: "https://www.stanford.edu"
          title: "Ker Than"
    subhead:
      description: "Subhead for the content card."
      label: Subhead
      preview: "<p>We make an impact through faculty research that uncovers how our planet works, by teaching the next generation to understand and manage Earthâ€™s resources, and by communicating our science to policy makers, influencers and the public.</p>"
      type: text
    superhead:
      description: "Title for the content card."
      label: Superhead
      preview: "Our Impact in the World"
      type: text
  libraries:
    -
      section_highlight_cards_library:
        css:
          component:
            css/section-highlight-cards.component.css: {}
        dependencies:
          - ui_patterns/highlight_cards.highlight_cards_library
          - ui_patterns/highlight_card.highlight_card_library
  use: "@stanford_components/organisms/section-highlight-cards/section-highlight-cards.html.twig"
