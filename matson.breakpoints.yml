#
# Used to generate responsive images and other items.
# https://www.advomatic.com/blog/adding-responsive-images-to-your-drupal-8-site
#
matson.xs:
  label: XS
  mediaQuery: '(min-width: 0em)'
  weight: 0
  multipliers:
    - 1x
    - 2x
matson.sm:
  label: SM
  mediaQuery: 'screen and (min-width: 576px)'
  weight: 0
  multipliers:
    - 1x
    - 2x
matson.md:
  label: MD
  mediaQuery: 'screen and (min-width: 768px)'
  weight: 0
  multipliers:
    - 1x
    - 2x
matson.lg:
  label: LG
  mediaQuery: 'screen and (min-width: 1024px)'
  weight: 0
  multipliers:
    - 1x
    - 2x
matson.xl:
  label: XL
  mediaQuery: 'screen and (min-width: 1500px)'
  weight: 0
  multipliers:
    - 1x
    - 2x
